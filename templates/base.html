<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if title %}
    <title>{{title}} - dima_st_bk</title>
    {% else %}
    <title>DimaBot</title>
    {% endif %}

    <!-- Bootstrap -->
    <link href="//tools-static.wmflabs.org/static/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  <div class="container">
  <ul class="nav nav-tabs">
    <li class="{% if nav_index %}active{% endif %}"><a href="{{ url_for('index') }}">Главная</a></li>
    <li class="{% if nav_status %}active{% endif %}"><a href="{{ url_for('status') }}">Статус</a></li>
    <li class="{% if nav_crontab %}active{% endif %}"><a href="{{ url_for('crontab') }}">Crontab</a></li>
  </ul>
    {% block content %}{% endblock %}
  </div>
  </body>
</html>
