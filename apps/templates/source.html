{% extends "base.html" %}
{% set nav_src = True %}
{% block content %}
<table class="table">
	<thead><tr><th>#</th><th>Файл</th></tr></thead>
	<tbody>
		{% for id, file in filelist.items() %}
			<tr><td>{{ id }}</td><td><a href="{{ url_for('send_src', filename=file) }}">{{ file }}</a></td></tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
