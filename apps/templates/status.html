{% extends "base.html" %}
{% set nav_status = True %}
{% block content %}
<table class="table table-hover">
<thead>
    <tr><th>job-ID<th>prior<th>name<th>user<th>state<th>start<th>queue
</thead>
<tbody>
    {% for log in content %}
    <tr class="{% if log.4 == 'r' %}success{% else %}warning{% endif %}"><td>{{log.0}}<td>{{log.1}}<th>{{log.2}}<td>{{log.3}}<td>{{log.4}}<td>{{log.5}} {{log.6}}<td>{{log.7}}
    {% endfor %}
</tbody>
</table>
{% endblock %}
