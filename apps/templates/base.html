<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if title %}
    <title>{{title}} - dima_st_bk</title>
    {% else %}
    <title>DimaBot</title>
    {% endif %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    {% block extend_css %}{% endblock %}

  </head>
  <body>
  <div class="container-fluid">
    <div class="row" style="padding-top: 1em;">
      <ul class="nav nav-tabs col-md-10 col-md-offset-1">
        <li class="{% if nav_index %}active{% endif %}"><a href="{{ url_for('index') }}">Главная</a></li>
        <li class="{% if nav_gkgn %}active{% endif %}"><a href="{{ url_for('gkgn.index_gkgn') }}">ГКГН</a></li>
        <li class="{% if nav_coord %}active{% endif %}"><a href="{{ url_for('coord.index_coord') }}">Экспорт координат</a></li>
        <li class="{% if nav_src %}active{% endif %}"><a href="{{ url_for('src') }}">Исходные коды</a></li>
        <li class="{% if nav_crontab %}active{% endif %}"><a href="{{ url_for('crontab') }}">Crontab</a></li>
      </ul>
      <div class="col-md-10 col-md-offset-1">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  {% block extend_js %}{% endblock %}
  </body>
</html>
